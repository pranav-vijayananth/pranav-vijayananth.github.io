<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="claudeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9956c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brightspaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="800" y2="50" stroke="white" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Connection lines with animated dashes -->
  <path d="M 200 200 Q 300 200 400 200" stroke="url(#lineGradient)" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8"/>
  <path d="M 480 200 Q 550 200 600 200" stroke="url(#lineGradient)" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8"/>
  
  <!-- Arrow heads -->
  <polygon points="395,195 405,200 395,205" fill="#a78bfa"/>
  <polygon points="595,195 605,200 595,205" fill="#fb923c"/>
  
  <!-- Claude Desktop Box -->
  <g transform="translate(70, 140)">
    <rect width="130" height="120" rx="15" fill="url(#claudeGradient)" filter="url(#glow)"/>
    <!-- Chat icon -->
    <g transform="translate(45, 25)">
      <rect x="0" y="0" width="40" height="35" rx="8" fill="white" opacity="0.9"/>
      <circle cx="12" cy="17" r="3" fill="#c9956c"/>
      <circle cx="20" cy="17" r="3" fill="#c9956c"/>
      <circle cx="28" cy="17" r="3" fill="#c9956c"/>
    </g>
    <text x="65" y="85" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Claude</text>
    <text x="65" y="102" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" opacity="0.9">Desktop</text>
  </g>
  
  <!-- MCP Server Box (center, larger) -->
  <g transform="translate(320, 120)">
    <rect width="160" height="160" rx="20" fill="url(#mcpGradient)" filter="url(#glow)"/>
    <!-- Server icon -->
    <g transform="translate(55, 25)">
      <rect x="0" y="0" width="50" height="12" rx="3" fill="white" opacity="0.9"/>
      <circle cx="8" cy="6" r="2" fill="#7c3aed"/>
      <rect x="0" y="17" width="50" height="12" rx="3" fill="white" opacity="0.9"/>
      <circle cx="8" cy="23" r="2" fill="#7c3aed"/>
      <rect x="0" y="34" width="50" height="12" rx="3" fill="white" opacity="0.9"/>
      <circle cx="8" cy="40" r="2" fill="#7c3aed"/>
    </g>
    <text x="80" y="105" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">MCP</text>
    <text x="80" y="125" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">Server</text>
    <text x="80" y="148" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="10" opacity="0.8">Python + Playwright</text>
  </g>
  
  <!-- Brightspace Box -->
  <g transform="translate(600, 140)">
    <rect width="130" height="120" rx="15" fill="url(#brightspaceGradient)" filter="url(#glow)"/>
    <!-- Book/Learning icon -->
    <g transform="translate(45, 25)">
      <rect x="0" y="5" width="40" height="30" rx="3" fill="white" opacity="0.9"/>
      <line x1="20" y1="5" x2="20" y2="35" stroke="#ea580c" stroke-width="2"/>
      <line x1="5" y1="12" x2="17" y2="12" stroke="#ea580c" stroke-width="2"/>
      <line x1="5" y1="20" x2="17" y2="20" stroke="#ea580c" stroke-width="2"/>
      <line x1="23" y1="12" x2="35" y2="12" stroke="#ea580c" stroke-width="2"/>
      <line x1="23" y1="20" x2="35" y2="20" stroke="#ea580c" stroke-width="2"/>
    </g>
    <text x="65" y="85" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">Brightspace</text>
    <text x="65" y="102" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" opacity="0.9">D2L / Purdue</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="1">Brightspace MCP Server</text>
  <text x="400" y="70" text-anchor="middle" fill="#a78bfa" font-family="system-ui, -apple-system, sans-serif" font-size="12" opacity="0.9">Natural Language Interface for Course Data</text>
  
  <!-- Bottom labels -->
  <text x="135" y="330" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" opacity="0.7">"What courses am I in?"</text>
  <text x="400" y="330" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" opacity="0.7">Web Scraping + 2FA</text>
  <text x="665" y="330" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" opacity="0.7">Courses, Grades, Assignments</text>
  
  <!-- Data flow indicators -->
  <text x="300" y="185" text-anchor="middle" fill="#a78bfa" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">Query</text>
  <text x="540" y="185" text-anchor="middle" fill="#fb923c" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">Scrape</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="#7c3aed" opacity="0.1"/>
  <circle cx="750" cy="350" r="40" fill="#f97316" opacity="0.1"/>
</svg>
